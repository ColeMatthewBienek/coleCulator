<!DOCTYPE html>

<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.0/math.js"></script>
        <meta charset="utf-8">
        <title>Basic Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page">
        <section>
            <div class="header">
                <p class="title-text">ColeCulator</p>

            </div>
       
         <div class="calculator">
             <input type = "text" id="calc-screen" >

             <div class="keys">
                 <button type="button" id="func" class="function" value="+">+</button>
                 <button type="button" id="func" class="function" value="-">-</button>
                 <button type="button"  id="func" class="function" value="*">&times;</button>
                 <button type="button"  id="func" class="function" value="/">&divide</button>

                 <button type="button" id="num" value="7">7</button>
                 <button type="button" id="num" value="8">8</button>
                 <button type="button" id="num"value="9">9</button>

                 <button type="button"  id="num"value="4">4</button>
                 <button type="button"  id="num" value="5">5</button>
                 <button type="button"  id="num" value="6">6</button>

                 <button type="button"  id="num" value="1">1</button>
                 <button type="button"  id="num" value="2">2</button>
                 <button type="button"  id="num" value="3">3</button>

                 
                 <button type="button" id="num" value=".">.</button>
                 <button type="button"  id="num" value="0">0</button>
                 <button type="button"  id="clear" class="clear" value="clear">C</button>
                 
                 <button type="button"  id="equal" class="equal-sign" value="equal">=</button>

             </div>
         </div>
        </section>
    </div>
        
        <script src="scripts.js"></script>
        
    </body>
</html>
